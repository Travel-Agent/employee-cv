<div class="container">

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Employee C.V</div>
        <div class="panel-body">
            <p>There is where an employee can enter his different c.v options</p>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <th>Field Name</th>
            <th>Field Weight</th>
            </thead>
            <tbody>

            <tr ng-repeat="opt in fieldNames">
                <td class="text-center">{{opt | uppercase}}</td>
                <td>
                    <div class="col-xs-3">
                        <input class="form-control col-xs-3" placeholder="Enter weight..." type="text"
                               ng-model="weights[opt]">

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->
